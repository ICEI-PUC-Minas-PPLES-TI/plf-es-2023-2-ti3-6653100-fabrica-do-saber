<select id="inputState" class="form-select" [(ngModel)]="selectedStudentIds" [multiple]="true" required>
  <option *ngFor="let student of students" [ngValue]="student.id">{{ student.fullName }}</option>
</select>
<app-btn-custom
  [type]="'submit'"
  [class]="'btn btn-outline-primary'"
  [innerHtml]="'Adicionar'"
  (click)="addStudents()"
></app-btn-custom>
