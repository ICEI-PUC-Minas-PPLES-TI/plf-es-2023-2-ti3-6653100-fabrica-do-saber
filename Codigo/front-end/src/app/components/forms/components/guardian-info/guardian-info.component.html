<div class="col-12 py-2">
  <h6>{{title || 'Título da sessão'}}</h6>
  <input id="guardianFullName" type="text" class="form-control"
         [placeholder]="guardian.fullName ? guardian.fullName : 'Nome completo'"
         [(ngModel)]="guardian.fullName" name="studentFullName" required>
</div>
<div class="d-flex justify-content-between">
  <div class="col-md-6 py-2">
    <input id="guardianCpf" type="text" class="form-control"
           [placeholder]="guardian.cpf ? guardian.cpf : 'CPF'"
           [(ngModel)]="guardian.cpf" name="studentFullName" required>
  </div>
  <div class="col-md-5 py-2">
    <input id="guardianRg" type="text" class="form-control"
           [placeholder]="guardian.rg ? guardian.rg : 'RG'"
           [(ngModel)]="guardian.rg" name="studentFullName" required>
  </div>
</div>

  <div class="d-flex justify-content-between">
    <div class="col-8 py-2">
      <input id="guardianStreetAddress" type="text" class="form-control"
             [placeholder]="guardian.streetAddress ? guardian.streetAddress : 'Endereço da rua'"
             [(ngModel)]="guardian.streetAddress" name="studentStreetAddress" required>
    </div>
    <div class="col-3 py-2">
      <input id="guardianAddressNumber" type="text" class="form-control"
             [placeholder]="guardian.addressNumber ? guardian.addressNumber : 'Número do endereço'"
             [(ngModel)]="guardian.addressNumber" name="studentStreetAddress" required>
    </div>
  </div>
  <div class="d-flex justify-content-between">
    <div class="col-md-5 py-2">
      <input id="guardianCityOfResidence" type="text" class="form-control"
             [placeholder]="guardian.cityOfResidence ? guardian.cityOfResidence : 'Cidade de residência'"
             [(ngModel)]="guardian.cityOfResidence" name="guardianCityOfResidence" required>
    </div>
    <div class="col-md-4 py-2">
      <!--todo: revisar-->
      <app-state-select></app-state-select>
    </div>
    <div class="col-md-2 py-2">
      <input id="guardianZipCode" type="text" class="form-control"
             [placeholder]="guardian.zipCode ? guardian.zipCode : 'CEP'"
             [(ngModel)]="guardian.zipCode" name="guardianZipCode" required>
    </div>
  </div>

<div class="d-flex justify-content-between">
  <div class="col-md-4 py-2">
    <input id="guardianPhoneNumber" type="tel" class="form-control"
           [placeholder]="guardian.phoneNumber ? guardian.phoneNumber : 'Número de telefone'"
           [(ngModel)]="guardian.phoneNumber" name="guardianPhoneNumber" required>
  </div>
  <div class="col-md-7 py-2">
    <input id="guardianEmail" type="tel" class="form-control"
           [placeholder]="guardian.email ? guardian.email : 'E-mail'"
           [(ngModel)]="guardian.email" name="guardianEmail" required>
  </div>
</div>
<div class="d-flex justify-content-between">
  <div class="col-md-5 py-2">
    <input id="guardianOccupation" type="text" class="form-control"
           [placeholder]="guardian.occupation ? guardian.occupation : 'Profissão'"
           [(ngModel)]="guardian.occupation" name="guardianOccupation" required>
  </div>
  <div class="col-md-5 py-2">
    <input id="guardianCompany" type="text" class="form-control"
           [placeholder]="guardian.company ? guardian.company : 'Empresa'"
           [(ngModel)]="guardian.company" name="guardianCompany" required>
  </div>
</div>
