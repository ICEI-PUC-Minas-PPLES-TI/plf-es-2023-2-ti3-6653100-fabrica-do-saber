<section id="list" class="container">
  <h5 class="pt-3">Alunos cadastrados</h5>

  <!-- Search bar -->
  <div class="d-flex justify-content-between mt-3 mb-3">
    <div class="col-md-3">
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search-input"
          (input)="filterStudentList($event)">
      </form>
    </div>

    <div class="row col-md-6">
      <div class="col">
        Ordenar por
        <div ngbDropdown class="d-inline-block">
          <button type="button" class="btn btn-outline-primary" id="dropdownBasic" ngbDropdownToggle>{{filterText}}</button>
          <ul ngbDropdownMenu>
            <li ngbDropdownItem *ngFor="let filter of filters"><a class="dropdown-item" (click)="filter.function()">{{filter.name}}</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>


  <div class="table-responsive">
    <table class="table no-wrap user-table mb-0">
      <thead>
        <tr>
          <th scope="col" class="border-0 font-medium" *ngFor="let header of headers">
            {{ header }}
          </th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let student of students">
          <tr>
            <td>
              <h6 class="text-black">{{ student.name }}</h6>
            </td>
            <td>
              <span class="black">{{ student.contactNumber }}</span><br>
              <span class="text-muted">{{ student.contactName }}</span>
            </td>
            <td>
              <span class="text-black">{{ student.age }}</span><br>
              <span class="text-muted">{{ student.birthDate }}</span>
            </td>
            <td>
              <span class="text-black">{{ student.class }}</span><br>
            </td>
            <td>
              <select class="form-control category-select" id="form-select">
                <option *ngFor="let status of studentStatus" [value]="status">{{ status }}</option>
              </select>
            </td>
            <td>
              <span class="text-black">{{ student.class }}</span><br>
            </td>
            <td>
              <button *ngFor="let botao of botoes" type="button" class="btn btn-outline-info btn-circle"
                [routerLink]="[botao.route]" title="{{ botao.title }}">
                <i [class]="botao.iconClass"></i>
              </button>
            </td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</section>
