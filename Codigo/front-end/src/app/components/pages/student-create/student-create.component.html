<section id="list" class="container">
  <h5 class="pt-3 d-flex justify-content-center">Novo Aluno</h5>
  <form class="container card row py-4">
    <!-- Student Data -->
    <div class="col-12 py-2">
      <input type="text" class="form-control" id="inputfullName" placeholder="Nome Completo" required>
    </div>
    <div class="d-flex justify-content-between">
      <div class="col-md-2 py-2">
        <input type="text" class="form-control" id="inputSerie" placeholder="Série" required>
      </div>
      <div class="col-md-3 py-2">
        <input type="text" class="form-control" id="inputTypeStudy" placeholder="Ensino" required>
      </div>
      <div class="col-md-3 py-2">
        <input type="text" class="form-control" id="inputfullName" placeholder="Nacionalidade" required>
      </div>
      <div class="col-md-2 py-2">
        <input type="date" class="form-control" id="inputfullName" placeholder="Data de Nascimento" required>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div class="col-8 py-2">
        <input type="text" class="form-control" id="inputAddress" placeholder="Endereço" required>
      </div>
      <div class="col-3 py-2">
        <input type="text" class="form-control" id="inputNumber" placeholder="Número" required>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div class="col-md-5 py-2">
        <input type="text" class="form-control" id="inputCity" placeholder="Cidade" required>
      </div>
      <div class="col-md-4 py-2">
        <select id="inputState" class="form-select" required>
          <option selected>Escolha um estado...</option>
          <option *ngFor="let state of states">{{ state }}</option>
        </select>
      </div>
      <div class="col-md-2 py-2">
        <input type="text" class="form-control" id="inputZip" placeholder="CEP" required>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div class="form-group">
        <select class="form-control" id="religionSelect">
          <option selected disabled>Religião</option>
          <option *ngFor="let religion of religions" [value]="religion">{{ religion }}</option>
        </select>
      </div>
      <div class="col-md-3 form-group">
        <select class="form-control" id="raceSelect">
          <option selected disabled>Raça</option>
          <option *ngFor="let race of races" [value]="race">{{ race }}</option>
        </select>
      </div>
    </div>
    <!-- Responsible Data -->
    <div class="col-12 py-2">
      <h6>Dados do Responsável</h6>
      <input type="text" class="form-control" id="inputResponsibleName" placeholder="Nome Completo do Responsável" required>
    </div>
    <div class="d-flex justify-content-between">
      <div class="col-md-6 py-2">
        <input type="text" class="form-control" id="inputCpf" placeholder="CPF" required>
      </div>
      <div class="col-md-5 py-2">
        <input type="text" class="form-control" id="inputRegister" placeholder="RG" required>
      </div>
    </div>

    <!-- If the responsible doesnt have the same address -->
    <div class="form-check col-12 d-flex justify-content-end">
      <input #showAddressCheckbox class="form-check-input" type="checkbox" (change)="toggleAddressFields()">
      <label class="form-check-label" for="showAddress">Mesmo endereço do aluno?</label>
    </div>

    <div *ngIf="showAddressFields">
      <div class="d-flex justify-content-between">
        <div class="col-8 py-2">
          <input type="text" class="form-control" id="inputAddress" placeholder="Endereço" required>
        </div>
        <div class="col-3 py-2">
          <input type="text" class="form-control" id="inputNumber" placeholder="Número" required>
        </div>
      </div>
      <div class="d-flex justify-content-between">
        <div class="col-md-5 py-2">
          <input type="text" class="form-control" id="inputCity" placeholder="Cidade" required>
        </div>
        <div class="col-md-4 py-2">
          <select id="inputState" class="form-select" required>
            <option selected>Escolha um estado...</option>
            <option *ngFor="let state of states">{{ state }}</option>
          </select>
        </div>
        <div class="col-md-2 py-2">
          <input type="text" class="form-control" id="inputZip" placeholder="CEP" required>
        </div>
      </div>
    </div>

    <!-- Other Responsible infos -->
    <div class="d-flex justify-content-between">
      <div class="col-md-4 py-2">
        <input type="tel" class="form-control" id="inputTelephone" placeholder="Telefone" required>
      </div>
      <div class="col-md-7 py-2">
        <input type="email" class="form-control" id="inputEmail" placeholder="E-mail" required>
      </div>
    </div>
    <div class="d-flex justify-content-between">
      <div class="col-md-3 py-2">
        <input type="text" class="form-control" id="inputJob" placeholder="Profissão" required>
      </div>
      <div class="col-md-3 py-2">
        <input type="text" class="form-control" id="inputEnterprise" placeholder="Empresa" required>
      </div>
    </div>

    <!-- Command buttons -->
    <div class="col-12 d-flex justify-content-end">
      <button type="submit" class="btn btn-outline-success me-2">Cadastrar</button>
      <button type="submit" class="btn btn-outline-danger">Cancelar</button>
    </div>
  </form>


</section>
