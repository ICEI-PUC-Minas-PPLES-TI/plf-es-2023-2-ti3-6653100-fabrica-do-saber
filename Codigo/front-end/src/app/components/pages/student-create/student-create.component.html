<app-student-form
  [title]="'Cadastrar novo aluno'"
  [showCheckbox]="true"
></app-student-form>

<div class="col-12 d-flex justify-content-end">
  <app-custom-button
    [type]="'submit'"
    [class]="'btn btn-outline-success me-2'"
    (click)="createStudent()"
    [innerHtml]="'Cadastrar'"
  ></app-custom-button>
  <app-custom-button
    [type]="'submit'"
    [class]="'btn btn-outline-danger'"
    (click)="cancel()"
    [innerHtml]="'Cancelar'"
  ></app-custom-button>
</div>
