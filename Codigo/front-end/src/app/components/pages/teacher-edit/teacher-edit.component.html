<section id="list" class="container">
  <form class="container card row py-4">
    <app-teacher-form
      *ngIf="teacher"
      [teacher]="teacher"
      [title]="'Editar professor'"
    ></app-teacher-form>
    <div class="col-12 d-flex justify-content-end">
      <app-btn-custom
        [type]="'submit'"
        [class]="'btn btn-outline-success me-2'"
        (click)="updateTeacher()"
        [innerHtml]="'Atualizar'"
      ></app-btn-custom>
      <app-btn-custom
        [type]="'submit'"
        [class]="'btn btn-outline-danger'"
        (click)="cancel()"
        [innerHtml]="'Cancelar'"
      ></app-btn-custom>
    </div>
  </form>
</section>
